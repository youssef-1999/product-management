<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container w-50 py-5">
        <h1>CRUD System</h1>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="Name" placeholder="Product Name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="text" id="Price" oninput="priceValidation()" placeholder="Product Price" class="form-control" required>
            <div class="alert alert-danger d-none" id="priceError">Numbers only allowed</div>
        </div>
        <div class="form-group">
            <label for="productCategory">Product Category</label>
            <input type="text" id="Category" placeholder="Product Category" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productdescription">Product Description</label>
            <input type="text" id="description" placeholder="Product Description" class="form-control" required>
        </div>
        <button id="myBtn" class="btn btn-outline-primary m-2" onclick="addProduct()">Add</button>




        <table class="table table-hover ">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productdescription</th>
                <th>delete</th>
                <th>update</th>
            </thead>
            <tbody id="myRow">

            </tbody>

    </div>
    </div>

    <script src="Java/jquery-3.7.1.min.js"></script>
    <script src="Java/bootstrap.bundle.min.js"></script>
    <script src="Java/index.js"></script>
</body>

</html>
